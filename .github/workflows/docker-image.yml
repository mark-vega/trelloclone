name: Docker Image CI

on:
  push:
    branches: [ docker-final ]
  pull_request:
    branches: [ docker-final ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file ./TrelloClone.API/Dockerfile --tag my-docker-image
    - name: check if image is built
      run: docker images
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the actionn
      with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}} #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          justlogin: true
    - name: Publish
      run: |
        heroku container:push web -a ${{secrets.HEROKU_APP_NAME}}
        heroku container:release web -a ${{secrets.HEROKU_APP_NAME}}
