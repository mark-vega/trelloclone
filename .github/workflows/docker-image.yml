name: Docker Image CI

on:
  push:
    branches: [ docker-final ]
  pull_request:
    branches: [ docker-final ]
    
env:
  push_url: ${{secrets.HEROKU_APP_NAME}}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file ./TrelloClone.API/Dockerfile --tag my-docker-image
    - name: check if image is built
      run: docker images
    
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the actionn
      with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}} #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          justlogin: true
    - run: heroku auth:whoami

    - run : |
        run: docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
        docker tag my-docker-image registry.heroku.com/trello-clonito/web
        docker push registry.heroku.com/trello-clonito/web
        heroku container:push web -a ${{secrets.HEROKU_APP_NAME}}
        heroku container:release web -a ${{secrets.HEROKU_APP_NAME}}
